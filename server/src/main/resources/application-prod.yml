spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/tipsharedev
    username: postgres
    password: postgres
    hikari:
      auto-commit: false


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect

google-places:
  apiKey: ${API_KEY}


logging:
  level:
    com.projects.tipshare: DEBUG
